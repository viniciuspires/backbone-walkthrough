<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.css" />
  
  <title>Backbone.js & Bootstrap</title>
</head>
<body>

  <div class="container">
    <h1>User Manager</h1>
    <hr />
    <div class="page"></div>
  </div>

  <script type="text/template" id="user-list-template">
    <a href='#/new' class='btn btn-primary'>New User</a>
    <br />
    <table class='table table-striped table-hover'>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(users, function(user){ %>
        <tr>
          <td><%= user.get('firstname') %></td>
          <td><%= user.get('lastname') %></td>
          <td><%= user.get('age') %></td>
          <td>
            <a href="#/edit/<%= user.get('id') %>" class='btn btn-small' title="Edit">
              <span class="icon-pencil"></span>
            </a>
          </td>
        </tr>
        <% }); %>
      </tbody>
    </table>
  </script>

  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form">
      <fieldset>
        <legend><%= user ? 'Update' : 'Create' %> User</legend>
        <label for="">First Name</label>
        <input type="text" name="firstname" value="<%= user ? user.get('firstname') : '' %>" />
        <label for="">Last Name</label>
        <input type="text" name="lastname" value="<%= user ? user.get('lastname') : '' %>" />
        <label for="">Age</label>
        <input type="number" name="age" value="<%= user ? user.get('age') : '' %>" />
        <hr />
        <a href="#" class="btn">&laquo; Back</a>
        <button type="submit" class="btn btn-primary"><%= user ? 'Update' : 'Create' %></button>
        <% if (user) { %>
          <input type="hidden" name="id" value="<%= user.id %>" />
          <button class='btn btn-danger' type='button' id='delete'>Delete</button>
        <% } %>
      </fieldset>
    </form>
  </script>
  
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
